{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="main">
    <h2 class="main-title">글쓰기</h2>
    <p class="main-desc">내용을 입력 해주세요.</p>

    <form action="{% url 'blog:write' %}" method="post">
      {% csrf_token %}
      <table class="table write">
        <colgroup>
          <col style="width: 120px">
          <col>
        </colgroup>
        <tbody>
          <tr>
            <th><label for="title">제목{{ post.title }}</label></th>
            <td><input type="text" id="board-title" name="title"></td>
          </tr>
          <tr>
            <th><label for="location">위치</label></th>
            <td>
              <select id="location" name="location">
                {% for location in locations %}
                  <option value="{{ location.id }}">{{ location.name }}</option>
                {% endfor %}
              </select>
            </td>
          </tr>
          <tr>
            <th><label for="board-content">내용{{ post.content }}</label></th>
            <td>
              <textarea id="board-content" name="content"></textarea>
            </td>
          </tr>
          <tr>
            <th><label for="board-file">파일첨부{{ post.photo }}</label></th>
            <td>
              <input type="file" id="board-file" name= "photo" class="btn">
            </td>
          </tr>
        </tbody>
      </table>
      <div class="btn-group">
        <button type="reset" class="btn">초기화</button>
        <input type="submit" value="작성" class="btn">
        {#<a href="{% url '/' %}" class="btn">글 목록</a>#}
      </div>
    </form>
{% endblock %}
