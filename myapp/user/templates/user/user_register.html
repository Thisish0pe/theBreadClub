{% extends 'base.html' %}
{% load static %}

{% block content %}
      <div class="main">
        <div class="container">
          <h2 class="title">회원가입</h2>
          <p class="description">
            원활한 서비스를 이용을 위해 회원가입을 해주세요
          </p>
    
          <form class="login" action="{% url 'user:register' %}" method="post">
            {% csrf_token %}
            <div>
              <label class="label-width" for="id_email">이메일</label>
              <input type="email" id="id_email" name="email" autofocus required>
            </div>
            <div>
              <label class="label-width" for="id_password1">비밀번호{{ login.password }}</label>
              <input type="password" name="password1" autocomplete="new-password" required id="id_password1">
            </div>
            <div>
              <label class="label-width" for="id_password2">비밀번호 확인{{ login.password }}</label>
              <input type="password" name="password2" autocomplete="new-password" required id="id_password1">
            </div>
            <input class="submit-button" type="submit" value="회원가입">
          </form>
        </div>
      </div>

{% endblock %}
