{% extends 'base.html' %}
{% load static %}

{% block content %}
    <p>블로그 작성 화면</p>
    <form action="{% url 'blog:write' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="작성 완료">
    </form>

    <!-- // header -->

  <div class="main">
    <h2 class="main-title">글쓰기</h2>
    <p class="main-desc">내용을 입력 해주세요.</p>

    <form action="{% url 'blog:write' %}" method="post">
      {% csrf_token %}
      <table class="table write">
        <colgroup>
          <col style="width: 120px">
          <col>
        </colgroup>
        <tbody>
          <tr>
            <th><label for="board-title">제목{{ post.title }}</label></th>
            <td><input type="text" id="board-title" name="boardTitle"></td>
          </tr>
          <tr>
            <th><label for="board-location">위치{{ post.location }}</label></th>
            <td>
              <select id="board-location" name="boardLocation">
                {% for location in locations %}
                <option value="{{ location.id }}">{{ location.name }}</option>
                {% endfor %}
              </select>
            </td>
          </tr>
          <tr>
            <th><label for="board-content">내용{{ post.content }}</label></th>
            <td>
              <textarea id="board-content"></textarea>
            </td>
          </tr>
          <tr>
            <th><label for="board-file">파일첨부{{ post.photo }}</label></th>
            <td>
              <input type="file" id="board-file">
            </td>
          </tr>
        </tbody>
      </table>
      <div class="btn-group">
        {#<a href="{% url '/' %}" class="btn">목록</a>#}
        <button type="reset" class="btn">초기화</button>
        <input type="submit" value="작성">
      </div>
    </form>
{% endblock %}
