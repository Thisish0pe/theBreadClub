{% extends 'base.html' %}
{% load static %}

{% block content %}
      <div class="main">
        <div class="container">
          <h2 class="title">회원가입</h2>
          <p class="description">
            원활한 서비스를 이용을 위해 회원가입을 해주세요
          </p>
          <form class="login" action="{% url 'user:register' %}" method="post">
            {% csrf_token %}
               {{ form.as_p }} 
               <br>           
            <input class="submit-button" type="submit" value="회원가입">
          </form>
        </div>
      </div>
{% endblock %}
